# Docker Compose para Cluster Citus Simples
# TCC: Bancos de Dados Distribuídos - Versão Educacional Mínima

networks:
  citus_cluster:
    name: citus_cluster_simple
    driver: bridge

volumes:
  citus_coordinator_data:
  citus_worker1_data:
  citus_worker2_data:
  citus_grafana_data:
services:
  # ═══════════════════════════════════════════════════════════════
  # 🎯 COORDINATOR - Nó coordenador único
  # ═══════════════════════════════════════════════════════════════
  coordinator:
    image: "citusdata/citus:12.1"
    container_name: "citus_coordinator"
    hostname: coordinator
    platform: linux/amd64
    networks:
      - citus_cluster
    ports: 
      - "5432:5432"
    volumes:
      - citus_coordinator_data:/var/lib/postgresql/data
    environment: &auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: citus_platform
      PGUSER: postgres
      PGPASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    labels:
      - "com.citusdata.role=Coordinator"
      - "com.citusdata.cluster=citus_simple"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d citus_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════
  # 🔧 WORKER 1 - Primeiro nó de dados
  # ═══════════════════════════════════════════════════════════════
  worker1:
    image: "citusdata/citus:12.1"
    container_name: "citus_worker1"
    hostname: worker1
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5433:5432"
    volumes:
      - citus_worker1_data:/var/lib/postgresql/data
    environment: *auth
    labels:
      - "com.citusdata.role=Worker"
      - "com.citusdata.cluster=citus_simple"
      - "com.citusdata.group=1"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d citus_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      coordinator:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════════════
  # 🔧 WORKER 2 - Segundo nó de dados
  # ═══════════════════════════════════════════════════════════════
  worker2:
    image: "citusdata/citus:12.1"
    container_name: "citus_worker2"
    hostname: worker2
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5434:5432"
    volumes:
      - citus_worker2_data:/var/lib/postgresql/data
    environment: *auth
    labels:
      - "com.citusdata.role=Worker"
      - "com.citusdata.cluster=citus_simple"
      - "com.citusdata.group=2"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d citus_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      coordinator:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════════════
  # 📊 MONITORING - Prometheus para métricas
  # ═══════════════════════════════════════════════════════════════
  postgres-exporter:
    image: "prometheuscommunity/postgres-exporter:latest"
    container_name: "citus_postgres_exporter"
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@coordinator:5432/citus_platform?sslmode=disable"
    depends_on:
      coordinator:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════════════
  # 📈 OBSERVABILITY - Prometheus + Grafana
  # ═══════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: "citus_prometheus"
    hostname: prometheus
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - postgres-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: "citus_grafana"
    hostname: grafana  
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "3000:3000"
    volumes:
      - citus_grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=dark
    depends_on:
      - prometheus

# ═══════════════════════════════════════════════════════════════════════════════
# 📝 COMANDOS ÚTEIS:
# ═══════════════════════════════════════════════════════════════════════════════
# 
# 🚀 Iniciar cluster:
#   docker compose up -d
#
# 🔍 Ver status:
#   docker compose ps
#
# 🎯 Conectar ao coordinator:
#   docker exec -it citus_coordinator_primary psql -U postgres -d citus_platform
#
# 🔧 Conectar ao worker:
#   docker exec -it citus_worker_1a psql -U postgres -d citus_platform
#
# 📊 Ver workers ativos:
#   docker exec -it citus_coordinator_primary psql -U postgres -d citus_platform -c "SELECT * FROM citus_get_active_worker_nodes();"
#
# 🧹 Limpar tudo:
#   docker compose down -v
# ═══════════════════════════════════════════════════════════════════════════════
