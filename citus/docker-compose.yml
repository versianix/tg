networks:
  citus_cluster:
    name: citus_cluster_ha
    driver: bridge

volumes:
  citus_coordinator_data:
  citus_coordinator_standby_data:
  citus_worker1a_data:
  citus_worker1b_data:
  citus_worker2a_data:
  citus_worker2b_data:
  citus_grafana_data:
services:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ¯ COORDINATOR PRIMARY - NÃ³ coordenador principal
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  coordinator-primary:
    image: "citusdata/citus:12.1"
    container_name: "citus_coordinator_primary"
    hostname: coordinator-primary
    platform: linux/amd64
    networks:
      - citus_cluster
    ports: 
      - "5432:5432"
    volumes:
      - citus_coordinator_data:/var/lib/postgresql/data
    environment: &auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: citus_platform
      PGUSER: postgres
      PGPASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    labels:
      - "com.citusdata.role=Coordinator"
      - "com.citusdata.cluster=citus_ha"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d citus_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”„ COORDINATOR STANDBY - Backup do coordenador
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  coordinator-standby:
    image: "citusdata/citus:12.1"
    container_name: "citus_coordinator_standby"
    hostname: coordinator-standby
    platform: linux/amd64
    networks:
      - citus_cluster
    ports: 
      - "5434:5432"
    volumes:
      - citus_coordinator_standby_data:/var/lib/postgresql/data
    environment: 
      <<: *auth
      POSTGRES_INITDB_ARGS: "--auth-host=trust"
    labels:
      - "com.citusdata.role=Coordinator-Standby"
      - "com.citusdata.cluster=citus_ha"
    depends_on:
      coordinator-primary:
        condition: service_healthy

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”§ WORKER GROUP 1 PRIMARY - NÃ³ de dados principal grupo 1
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  worker1-primary:
    image: "citusdata/citus:12.1"
    container_name: "citus_worker_1a"
    hostname: worker1
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5435:5432"
    volumes:
      - citus_worker1a_data:/var/lib/postgresql/data
    environment: *auth
    labels:
      - "com.citusdata.role=Worker-Primary"
      - "com.citusdata.cluster=citus_ha"
      - "com.citusdata.group=1"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d citus_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      coordinator-primary:
        condition: service_healthy

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”„ WORKER GROUP 1 STANDBY - Backup do worker grupo 1
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  worker1-standby:
    image: "citusdata/citus:12.1"
    container_name: "citus_worker_1b"
    hostname: worker1-standby
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5436:5432"
    volumes:
      - citus_worker1b_data:/var/lib/postgresql/data
    environment: 
      <<: *auth
      POSTGRES_INITDB_ARGS: "--auth-host=trust"
    labels:
      - "com.citusdata.role=Worker-Standby"
      - "com.citusdata.cluster=citus_ha"
      - "com.citusdata.group=1"
    depends_on:
      worker1-primary:
        condition: service_healthy

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”§ WORKER GROUP 2 PRIMARY - NÃ³ de dados principal grupo 2  
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  worker2-primary:
    image: "citusdata/citus:12.1"
    container_name: "citus_worker_2a"
    hostname: worker2
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5437:5432"
    volumes:
      - citus_worker2a_data:/var/lib/postgresql/data
    environment: *auth
    labels:
      - "com.citusdata.role=Worker-Primary"
      - "com.citusdata.cluster=citus_ha"
      - "com.citusdata.group=2"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d citus_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      coordinator-primary:
        condition: service_healthy

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”„ WORKER GROUP 2 STANDBY - Backup do worker grupo 2
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  worker2-standby:
    image: "citusdata/citus:12.1"
    container_name: "citus_worker_2b"
    hostname: worker2-standby
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5438:5432"
    volumes:
      - citus_worker2b_data:/var/lib/postgresql/data
      - ./scripts/setup_replica_worker2b.sh:/docker-entrypoint-initdb.d/setup_replica.sh:ro
    environment: 
      <<: *auth
      POSTGRES_INITDB_ARGS: "--auth-host=trust"
      PGUSER_REPLICA: "replicator"
      PGPASSWORD_REPLICA: "replicator_pass"
      PRIMARY_HOST: "worker2"
    labels:
      - "com.citusdata.role=Worker-Standby"
      - "com.citusdata.cluster=citus_ha"
      - "com.citusdata.group=2"
    depends_on:
      worker2-primary:
        condition: service_healthy

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”„ HAPROXY - Load Balancer para failover automÃ¡tico dos workers
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  haproxy-worker1:
    image: haproxy:2.8
    container_name: "citus_haproxy_worker1"
    hostname: worker1-lb
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5440:5432"  # Porta externa para worker1 group
    volumes:
      - ./haproxy-worker1.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - worker1-primary
      - worker1-standby
    labels:
      - "com.citusdata.role=LoadBalancer"
      - "com.citusdata.group=1"

  haproxy-worker2:
    image: haproxy:2.8
    container_name: "citus_haproxy_worker2"
    hostname: worker2-lb
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "5441:5432"  # Porta externa para worker2 group
    volumes:
      - ./haproxy-worker2.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - worker2-primary
      - worker2-standby
    labels:
      - "com.citusdata.role=LoadBalancer"
      - "com.citusdata.group=2"

  # ğŸš€ CLUSTER SETUP removido - configuraÃ§Ã£o manual via scripts/simple_setup.sh

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ“Š MONITORING - Prometheus para mÃ©tricas
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  postgres-exporter:
    image: "prometheuscommunity/postgres-exporter:latest"
    container_name: "citus_postgres_exporter"
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@coordinator-primary:5432/citus_platform?sslmode=disable"
    depends_on:
      coordinator-primary:
        condition: service_healthy

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ“ˆ OBSERVABILITY - Prometheus + Grafana
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  prometheus:
    image: prom/prometheus:latest
    container_name: "citus_prometheus"
    hostname: prometheus
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - postgres-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: "citus_grafana"
    hostname: grafana  
    platform: linux/amd64
    networks:
      - citus_cluster
    ports:
      - "3000:3000"
    volumes:
      - citus_grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=dark
    depends_on:
      - prometheus

